<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm học sinh</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Thêm học sinh</h1>
      <form action="../models/add_student.php" method="post">
        <div class="form-group">
          <label for="studentId">Mã học sinh</label>
          <input
            type="text"
            class="form-control"
            name="studentId"
            placeholder="Nhập mã học sinh"
          />
        </div>
        <div class="form-group">
          <label for="studentName">Tên học sinh</label>
          <input
            type="text"
            class="form-control"
            name="studentName"
            placeholder="Nhập tên học sinh"
          />
        </div>
        <div class="form-group">
          <label for="studentGender">Giới tính</label>
          <input
            type="text"
            class="form-control"
            name="studentGender"
            placeholder="Nhập giới tính"
          />
        </div>
        <div class="form-group">
          <label for="studentDOB">Ngày sinh</label>
          <input
            type="text"
            class="form-control"
            name="studentDOB"
            placeholder="yyyy-mm-dd"
          />
        </div>
        <div class="form-group">
          <label for="studentNation">Dân tộc</label>
          <input
            type="text"
            class="form-control"
            name="studentNation"
            placeholder="Nhập dân tộc"
          />
        </div>
        <div class="form-group">
          <label for="studentReligion">Tôn giáo</label>
          <input
            type="text"
            class="form-control"
            name="studentReligion"
            placeholder="Nhập tôn giáo"
          />
        </div>
        <div class="form-group">
          <label for="studentAddress">Địa chỉ</label>
          <input
            type="text"
            class="form-control"
            name="studentAddress"
            placeholder="Nhập địa chỉ"
          />
        </div>
        <div class="form-group">
          <label for="studentClass">Lớp</label>
          <input
            type="text"
            class="form-control"
            name="studentClass"
            placeholder="Nhập lớp"
          />
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
      </form>
    </div>
  </body>
</html>
